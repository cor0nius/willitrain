<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Will It Rain?</title>
  </head>
  <body>
    <div id="app">
      <h1>Will It Rain?</h1>
      
      <div class="card">
        <input type="text" id="location-input" placeholder="Enter city" />
        <button id="get-weather-btn" type="button">Get Weather</button>
      </div>

      <div class="tabs">
        <button id="current-tab" class="tab-btn active">Current</button>
        <button id="daily-tab" class="tab-btn">Daily</button>
        <button id="hourly-tab" class="tab-btn">Hourly</button>
      </div>

      <div id="content-panels">
        <div id="current-panel" class="panel active">
          <!-- Current weather will be displayed here -->
        </div>
        <div id="daily-panel" class="panel">
          <div class="forecast-container">
            <div id="daily-list" class="forecast-list"></div>
            <div id="daily-details" class="forecast-details"></div>
          </div>
        </div>
        <div id="hourly-panel" class="panel">
          <div class="forecast-container">
            <div id="hourly-list" class="forecast-list"></div>
            <div id="hourly-details" class="forecast-details"></div>
          </div>
        </div>
      </div>

    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
